plugins {
    id 'maven'
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.3'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'com.opencsv:opencsv:3.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.json:json:20160810'
    compile 'org.opencadc:cadc-access-control:1.+'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-web-util:[1.0.8, )'
    compile 'org.opencadc:cadc-adql:1.+'
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-dali:1.+'
    compile 'org.opencadc:caom2:[2.2.5, )'
    compile 'org.opencadc:caom2-compute:[2.2.5, )'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'org.apache.httpcomponents:httpclient:4.+'
    compile 'commons-net:commons-net:3.+'

    runtime 'org.postgresql:postgresql:42.0.0.jre7'
    runtime 'jstl:jstl:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.skyscreamer:jsonassert:1.+'
    testCompile 'org.easymock:easymock:3.+'
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.2.14'
