# Help tab

SEARCH_HELP_TITLE = Aide pour l'onglet de recherche
SEARCH_HELP_HTML = <p> \
                     Le mode de recherche avanc&eacute;e est un portail \
                     d'entr&eacute;e o&ugrave; toutes les collections \
                     op&eacute;r&eacute;es par le CCDA sont regroup&eacute;es \
                     et ce, de fa&ccedil;on unifi&eacute;. L'usager peut contraindre \
                     l'interrogation en utilisant les diff&eacute;rentes \
                     m&eacute;ta-donn&eacute;es comme les d&eacute;tails des \
                     observations et leurs valeurs dans les domaines \
                     d'&eacute;nergie, de temps et de position. \
                   </p> \
                   <p> \
                     Le CCDA a rassembl&eacute; plusieurs millions \
                     d'observations astronomiques. Pour optimiser la \
                     r&eacute;ponse de votre navigateur, nous avons \
                     limit&eacute; les r&eacute;sultats d'une interrogation \
                     &agrave; 30 000 entr&eacute;es. En sp&eacute;cifiant des \
                     contraintes plus pr&eacute;cises lors de l'interrogation, \
                     vous vous assurez d'obtenir plus facilement les \
                     r&eacute;sultats auxquels vous vous attendez. Quelques \
                     filtres sont offerts sur la page des r&eacute;sultats \
                     afin de minimiser le nombre de ses derniers. Il est \
                     important de noter que m&ecirc;me si les r&eacute;sultats sont \
                     limit&eacute;s &agrave; 30 000 pour l'affichage, les \
                     r&eacute;sultats offerts via un fichier ne souffrent pas \
                     de cette contrainte. \
                   </p> \
                   <p> \
                     Un syst&egrave;me d'aide contextuel est disponible on pointant le \
                     curseur sur les noms de champs. L'aide comprend \
                     &eacute;galement des exemples qui s'activent lorsque \
                     s&eacute;lectionn&eacute;s en plus des diff&eacute;rentes \
                     unit&eacute;s qui peuvent &ecirc;tre utilis&eacute;es dans les \
                     bo&icirc;tes d'interrogation. \
                   </p>

RESULTS_HELP_TITLE = Aide pour l'onglet des r&eacute;sultats
RESULTS_HELP_HTML = <p> \
                      Les r&eacute;sultats de la recherche apparaissent sur \
                      cet onglet. La table peut contenir jusqu'&agrave; 30 000 \
                      rang&eacute;es et l'utilisateur peut naviguer rapidement \
                      dans cette table en la faisant d&eacute;rouler ou, \
                      utiliser le mode de pagination en utilisant les \
                      contr&ocirc;les situ&eacute;s sous la table. \
                    </p> \
                    <p> \
                      Si les r&eacute;sultats complets ne peuvent pas \
                      &ecirc;tre affich&eacute;s (lors d'une requ&ecirc;te qui \
                      produit plus de 30 000 entr&eacute;es), nous offrons \
                      &agrave; l'usager la possibilit&eacute; de \
                      r&eacute;cup&eacute;rer les r&eacute;sultats via un \
                      fichier &agrave; t&eacute;l&eacute;charger. La commande \
                      &agrave; cette effet est situ&eacute;e au dessus de la \
                      table. \
                    </p> \
                    <p> \
                      On peut trier les r&eacute;sultats des \
                      diff&eacute;rentes colonnes en cliquant sur les noms de \
                      ces derni&egrave;res. On peut &eacute;galement filtrer \
                      les r&eacute;sultats pour chaque colonne en entrant \
                      l'expression d&eacute;sir&eacute;e dans la bo&icirc;te au \
                      dessous du nom de chaque colonne. \
                    </p> \
                    <p> \
                      Le lien intitul&eacute; &quot;G&eacute;rer l'affichage \
                      des colonnes&quot; permet, via une fen&ecirc;tre de \
                      contr&ocirc;le, de s&eacute;lection les colonnes \
                      &agrave; afficher et de changer l'ordre de ces \
                      derni&egrave;res. \
                    </p> \
                    <p> \
                      La colonne localis&eacute;e &agrave; l'extr&ecirc;me \
                      gauche, permet des s&eacute;lectionner l'observation \
                      correspondant &agrave; cette ligne. Toutes les \
                      observations s&eacute;lectionn&eacute;es pourront par \
                      la suite &ecirc;tre t&eacute;l&eacute;charg&eacute;es \
                      &agrave; l'aide du bouton \
                      &quot;T&eacute;l&eacute;charger&quot; \
                    </p>

