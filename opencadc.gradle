group = 'org.opencadc'

def git_url = 'https://github.com/opencadc/caom2ui'

// Minimal publishing required to run publishToMavenLocal
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}