plugins {
    id 'maven'
    id 'war'

    // IntelliJ IDEA plugin here to allow int
    id 'idea'
}

repositories {
    mavenLocal()
    jcenter()
}

apply from: file('../int_test.gradle')

sourceCompatibility = '1.7'
group = 'ca.nrc.cadc'
version = '1015'

dependencies {
    compile 'org.opencadc:caom2-ui-server:1.2.2'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.+'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.+'
    runtime 'jstl:jstl:1.2'

    testCompile 'junit:junit:[4.13,)'
    testCompile 'org.easymock:easymock:[4.1,)'
}

ext {
    // Change this value to test other locations, such as Production or RC.
    intTest_default_web_app_url = 'http://rc.cadc-ccda.hia-iha.nrc-cnrc.gc.ca'
    intTest_default_web_app_endpoint = '/caom2ui/'
}

war {
    archiveName = 'caom2ui##' + project.version + '.war'
}
